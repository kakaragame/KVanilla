plugins {
    id "com.github.johnrengelman.shadow" version "5.2.0"
}
dependencies {
    compileOnly 'org.kakara:core:1.0-SNAPSHOT'
}

shadowJar {
    dependencies {
        exclude('org.kakara:core:*')
    }
}
repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'https://repo.kingtux.me/storages/maven/kakara'
    }
}
