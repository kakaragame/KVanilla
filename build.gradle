plugins {
    id 'java'
    id 'maven'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group = 'org.kakara'
version = '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven-publish'
configurations {
    deployerJars
    shadow
}
repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'https://repo.kingtux.me/storages/maven/kakara'
    }
    maven {
        url 'https://repo.spongepowered.org/maven/'
    }
}

dependencies {
    compileOnly 'org.kakara.core:common:1.0-RW-SNAPSHOT'
    compileOnly 'org.kakara.core:server:1.0-SNAPSHOT'
    compile 'org.spongepowered:noise:2.0.0-SNAPSHOT'
}

jar {
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

shadowJar {
    dependencies {
        exclude('org.kakara:core:*')
    }
}

uploadArchives {


    repositories.mavenDeployer {
        configuration = configurations.deployerJars
        repository(url: "https://repo.kingtux.me/storages/maven/kakara") {
            authentication(userName: System.getProperty('credentials.username'),
                    password: System.getProperty('credentials.password'))
        }

    }
}
task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set('javadoc')
    from javadoc.destinationDir
}
artifacts {
    archives sourcesJar
    archives javadocJar
    archives shadowJar
}